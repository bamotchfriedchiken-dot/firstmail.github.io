<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FirstMail - Temp Mail Generator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>FirstMail</h1>
      <button id="generate" class="btn"><i class="fas fa-sync"></i> Generate</button>
    </div>
    <div class="email-box">
      <input type="text" id="email" readonly>
    </div>
    <div class="message-box">
      <h2><i class="fas fa-inbox"></i> Inbox</h2>
      <button id="refresh" class="btn"><i class="fas fa-redo"></i> Refresh</button>
      <div id="messages">
        <p>No messages yet...</p>
      </div>
    </div>
  </div>
</body>

</html>
